<div fxLayout="column">
    <div>
        <h1>Buscador de heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <mat-form-field>
            <mat-label>Escribe aquí</mat-label>
            <input type="text" placeholder="Buscar heroe..." matInput [(ngModel)]="termino" [matAutocomplete]="auto"
                (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                (optionSelected)="opcionSeleccionada($event)">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{heroe.superhero}}
                </mat-option>
                <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
                    No se encontro nada con el término {{termino}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div *ngIf="heroeSelected">
        <app-heroe-tarjeta-component [heroe]="heroeSelected"></app-heroe-tarjeta-component>
    </div>
</div>
