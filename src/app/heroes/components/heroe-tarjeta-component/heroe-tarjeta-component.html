<mat-card>
    <mat-card-header>
        <mat-card-title>{{ heroe.superhero | titlecase }}</mat-card-title>
        <mat-card-subtitle>{{ heroe.alter_ego | titlecase }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="heroe | imagen">
    <mat-card-content>
        <h3>{{ heroe.publisher | titlecase }}</h3>
        <p>
            <strong>Primera aparición</strong>{{ heroe.first_appearance | titlecase }}
            <br>
            <strong>Personajes: </strong>{{ heroe.characters | titlecase }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="warn" [routerLink]="['/heroes/',heroe.id]">Leer más...</button>
        <button mat-button [routerLink]="['/heroes/editar/',heroe.id]">Editar</button>
    </mat-card-actions>
</mat-card>
